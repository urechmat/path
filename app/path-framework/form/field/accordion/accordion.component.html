<path-form-field-label [label]="field.name" [required]="field.required"></path-form-field-label>
<div [class.col-md-4]="field.width == 1" [class.col-md-10]="field.width == 2">
    <p-accordion [multiple]="field.multiple">
        <p-accordionTab *ngFor="let accordionEntry of field.accordionEntries" [header]="accordionEntry.title">
            {{accordionEntry.text}}
        </p-accordionTab>
    </p-accordion>
</div>
