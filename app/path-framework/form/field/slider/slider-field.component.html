<path-form-field-label [label]="field.name" [required]="field.required"></path-form-field-label>
<div [class.col-md-4]="field.width == 1" [class.col-md-10]="field.width == 2">
    <div class="slider-value">
        <span>Value: </span><span style="font-weight: bold;">{{field.value}}</span>
    </div>
    <div>
        <input type="range" min="{{field.min}}" max="{{field.max}}" [(ngModel)]="field.value" class="slider" id="myRange">
    </div>
    <div class="slider-box">
        <span>{{field.min}}</span> <span>{{field.max}}</span>
    </div>
</div>
